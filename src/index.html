<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="input-container">
        <label id="grid-prompt">Enter the Grid Size</label>
        <input id= "grid-size-input" type="text">
    </div>
    <div class="button-container">
        <button id="grid-maker">Create grid</button>
        <button id="grid-reset">Reset</button>
        <button id="grid-clear">Clear grid</button>
    </div>
    <div class="grid-container"> 
        <label id="size-warning"></label> 
    </div>
    
</body>
</html>
